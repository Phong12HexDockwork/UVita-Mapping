<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Heatmap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 1000px; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    // Initialize the map and set its view to London
    var map = L.map('map').setView([10.769661, 106.708374], 17);  // Adjust zoom for better visibility

    // Add a tile layer to the map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Heatmap data (lat, lon, intensity)
    var heatmapData = [
      [10.769661, 106.708374, 0.9], 
      [10.769846, 106.709729, 0.5]  // A point with medium intensity
      
    ];

    // Create and add the heatmap layer
    var heat = L.heatLayer(heatmapData, {
      radius: 10,   // Larger radius for visibility
      blur: 25,     // Increased blur effect
      maxZoom: 17,  // Max zoom for heatmap to be visible
      minOpacity: 0.2  // Minimum opacity for lower-intensity points
    }).addTo(map);
  </script>
</body>
</html>
